<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" id="yourBooks" novalidate>
            <div>
                <label for="name">Name Of the Book</label>
                <input type="text" id="name" placeholder="E.g: Romeo and Julieta" required minlength="10">
                <span class="nameError"></span>
            </div>
    
            <div>
                <label for="author">Name Of the Author of the Book</label>
                <input type="text" id="author" placeholder="E.g: William Shakespare" required minlength="4">
            </div>
            <div>
                <label for="pages">Number of Pages of the Book</label>
                <input type="number" id="pages" placeholder="E.g: 400" required min="5">
            </div>
            <div>
                <label for="read">Read</label>
                <input type="checkbox" id="read">
            </div>
            <button type="submit">Add Book</button>
    
        </form>
    </div>
    <div class="display"></div>
    <script src="script.js"></script>
</body>
</html>
