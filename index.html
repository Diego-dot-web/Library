<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="yourBooks">
        <div>
            <label for="name">Name Of the Book</label>
            <input type="text" id="name" value="e">
        </div>

        <div>
            <label for="author">Name Of the Author of the Book</label>
            <input type="text" id="author" value="r">
        </div>
        <div>
            <label for="pages">Number of Pages of the Book</label>
            <input type="number" id="pages" value="50">
        </div>
        <div>
            <label for="read">Read Or Not Read?</label>
            <input type="text" id="read" value="read">
        </div>
        <button type="submit">Add Book</button>

    </form>
    <div class="display"></div>
    <script src="script.js"></script>
</body>
</html>
